• Implement a simple username length validation:
Requirement: User name limit length is 3 to 5 characters.

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Document</title>
</head>
<body>
 <form action="">
  <input type="text" pattern=".{3,5}"> 用户名 <br>
  <input type="submit" value="提交">
 </form>
</body>
</html>

•After adding the pattern attribute, if the value has no value, it will not be validated.
